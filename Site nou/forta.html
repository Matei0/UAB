<body>

    <br/>
      <p class="text">Forta se poate calcula folosind urmatoarea formula:</p>
    <p class="formula">F = m×a</p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text">m = </span><input type="text" id="num1" placeholder="masa"><span>(in Kg)</span></div>
    <div class="text">a = </span><input type="text" id="num2" placeholder="acceleratia"><span>(in <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub>)</span></div>
    <button id="btnSubmit" class="buton">Get Value</button>
    <div id="viteza"></div>
    <br/>
    <p class="formula">L = F×d</p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text">L = </span><input type="text" id="num3" placeholder="lucrul mecanic"><span>(in J)</span></div>
    <div class="text">d = </span><input type="text" id="num4" placeholder="distanta"><span>(in m)</span></div>
    <button id="btnSubmit1" class="buton">Get Value</button>
    <div id="viteza1"></div>   
    <br/>
    <p class="formula">F = <sup>p</sup>&frasl;<sub>&#8710t</sub></p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text">p = </span><input type="text" id="num5" placeholder="impulsul"><span>(in <sup>m×Kg</sup>&frasl;<sub>s</sub>)</span></div>
    <div class="text">&#8710t = </span><input type="text" id="num6" placeholder="timpul"><span>(in ms)</span></div>
    <button id="btnSubmit2" class="buton">Get Value</button>
    <div id="viteza2"></div>
    <div id="subsol">  
    <a href="index.html" class="inactive"> Lispsete o data? Da click aici.</a>
        
      </div> 
</body>  
    <script>
        const submitButton =   document.getElementById ("btnSubmit")
        const viteza = document.getElementById("viteza")
        submitButton.addEventListener("click", calculate1)
        function calculate1(){
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const rez=n1*n2
            viteza.innerHTML += '<p class="text"> F = ' + rez + ' N</p>';
       }
       const submitButton1 =   document.getElementById ("btnSubmit1")
        const viteza1 = document.getElementById("viteza1")
        submitButton1.addEventListener("click", calculate2)
        function calculate2(){
            const n3 = parseFloat(document.getElementById("num3").value);
            const n4 = parseFloat(document.getElementById("num4").value);
            const rez1=n3/n4
            viteza1.innerHTML += '<p class="text"> F = ' + rez1 + ' N</p>';
       }
       const submitButton2 =   document.getElementById ("btnSubmit2")
        const viteza2 = document.getElementById("viteza2")
        submitButton2.addEventListener("click", calculate3)
        function calculate3(){
            const n5 = parseFloat(document.getElementById("num5").value);
            const n6 = parseFloat(document.getElementById("num6").value);
            const rez2=n5/n6
            viteza2.innerHTML += '<p class="text"> F = ' + rez2 + ' N</p>';
       }
    </script>
