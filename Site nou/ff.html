<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forta de frecare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a class="active"><i class="i">Forta de frecare</i></a>
        <a href="index.html" class="inactive"><i class="i"></i> Cauta altceva</a>
      </div>
    <br/>
      <p class="text">Forta de frecare se poate calcula folosind urmatoarele formule:</p>
    <p class="formula">F<sub>f</sub> = N×μ</p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text">N = </span><input type="text" id="num1" placeholder="normala la suprafata"><span>(in N)</span></div>
    <div class="text">μ = </span><input type="text" id="num2" placeholder="coeficient de frecare"><span>(adimensional)</span></div>
    <button id="btnSubmit" class="buton">Get Value</button>
    <div id="viteza"></div>
    <br/>
    <p class="formula">F<sub>f</sub> = F<sub>t</sub>-m×a</p>
    <p class="text"><sub>Obs. daca miscarea e uniforma a=0</sub></p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text">F<sub>t</sub> = </span><input type="text" id="num3" placeholder="forta de tractiune"><span>(in N)</span></div>
    <div class="text">m = </span><input type="text" id="num4" placeholder="masa"><span>(in Kg)</span></div>
    <div class="text">a = </span><input type="text" id="num5" placeholder="acceleratia"><span>(in <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub>)</span></div>
    <button id="btnSubmit1" class="buton">Get Value</button>
    <div id="viteza1"></div>
    <div id="subsol">    
    <a href="index.html" class="inactive"> Lispsete o data? Da click aici.</a>
        
      </div> 
</body>  
    <script>
        const submitButton =   document.getElementById ("btnSubmit")
        const viteza = document.getElementById("viteza")
        submitButton.addEventListener("click", calculate1)
        function calculate1(){
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const rez=n1*n2
            viteza.innerHTML += '<p class="text"> F<sub>f</sub> = ' + rez + ' N</p>';
       }
       const submitButton1 =   document.getElementById ("btnSubmit1")
        const viteza1 = document.getElementById("viteza1")
        submitButton1.addEventListener("click", calculate2)
        function calculate2(){
            const n3 = parseFloat(document.getElementById("num3").value);
            const n4 = parseFloat(document.getElementById("num4").value);
            const n5 = parseFloat(document.getElementById("num5").value);
            const rez=n3-n4*n5
            viteza1.innerHTML += '<p class="text"> F<sub>f</sub> = ' + rez + ' N</p>';
       }
    </script>
</html>
