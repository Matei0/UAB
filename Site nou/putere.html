      <p class="text">Puterea se poate calcula folosind urmatoarele formule:</p>
    <p class="formula">g = <sup>G</sup>&frasl;<sub>m</sub></p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text"><span>G = </span><input type="text" id="num1" placeholder="Greutatea"><span>(in N)</span></div>
    <div class="text"><span>m = </span><input type="text" id="num2" placeholder="masa"><span>(in Kg)</span></div>

    <div id="viteza"></div>
    <br/>
    <p class="formula">g = <sup>a</sup>&frasl;<sub>μ</sub></p>

    <div class="text"><span>μ = </span><input type="text" id="num4" placeholder="coeficient de frecare"><span>(adimensional)</span></div>

    <div id="viteza2"></div>

 </body>   
    <script>
        const submitButton =   document.getElementById ("btnSubmit")
        const viteza = document.getElementById("viteza")
        submitButton.addEventListener("click", calculate1)
        function calculate1(){
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const rez=n1/n2
            viteza.innerHTML += '<p class="text"> d = ' + rez + ' <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub></p>';
       }
       const submitButton2 =   document.getElementById ("btnSubmit2")
        const viteza2 = document.getElementById("viteza2")
        submitButton2.addEventListener("click", calculate3)
        function calculate3(){
            const n3 = parseFloat(document.getElementById("num3").value);
            const n4 = parseFloat(document.getElementById("num4").value);
            const rez2=n3
            viteza2.innerHTML += '<p class="text"> d = ' + rez2 + ' <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub></p>';
        }
       const submitButton1 =   document.getElementById ("btnSubmit1")
        const viteza1 = document.getElementById("viteza1")
        submitButton1.addEventListener("click", calculate2)
        function calculate2(){
            const v= parseFloat(document.getElementById("v").value);
            const a = parseFloat(document.getElementById("a").value);
            const t = parseFloat(document.getElementById("t").value);
            const rez1=v+a*t
            viteza1.innerHTML += '<p class="text"> d = ' + rez1 + ' ss</p>';
       }
