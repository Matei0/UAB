<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="navbar">
        <a class="active"><i class="i"> Acceleratia </i></a>

      </div>
    <br/>
      <p class="text">Acceleratia se poate calcula folosind urmatoarele formule:</p>
    <p class="formula">a = <sup>&#8710v</sup>&frasl;<sub>&#8710t</sub></p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text"><span>&#8710v = </span><input type="number" id="num1" placeholder="ex: 20"><span>(in <sup>m</sup>&frasl;<sub>s</sub>)</span></div>
    <div class="text"><span>&#8710t = </span><input type="number" id="num2"><span>(in s)</span></div>
    <button id="btnSubmit" class="buton">Get Value</button>
    <div id="viteza"></div>
    <br/>
    <p class="formula">a = <sup>F</sup>&frasl;<sub>m</sub></p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text"><span>F = </span><input type="number" id="num3" placeholder="ex: 20"><span>(in N)</span></div>
    <div class="text"><span>m = </span><input type="number" id="num4"><span>(in Kg)</span></div>
    <button id="btnSubmit2" class="buton">Get Value</button>
    <div id="forta"></div>
    <br/>
    <p class="formula">a=<sup>v<sup>2</sup>-v<sub>0</sub><sup>2</sup></sup>&frasl;<sub>2&#8710d</sub></p>
    <div class="text"><span>v<sub>0</sub> = </span><input type="text" id="v" placeholder="ex: 20"><span>(in <sup>m</sup>&frasl;<sub>s</sub>)</span></div>
    <div class="text"><span>v = </span><input type="number" id="a" placeholder="ex: 20"><span>(in <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub>)</span></div>
    <div class="text"><span>&#8710d = </span><input type="number" id="t" placeholder="ex: 20"><span>(in s)</span></div>
    <button id="btnSubmit1" class="buton">Get Value</button>
    <div id="viteza1"></div>
   
    <script>
        const submitButton =   document.getElementById ("btnSubmit")
        const viteza = document.getElementById("viteza")
        submitButton.addEventListener("click", calculate1)
      
        function calculate1(){
          const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const rez=n1/n2
            viteza.innerHTML += '<p class="text" id="rasp1"> a=' + rez + ' <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub></p>';
       }

       const submitButton2 =   document.getElementById ("btnSubmit2")
        const forta = document.getElementById("forta")
        submitButton2.addEventListener("click", calculate1)
      
        function calculate1(){
          const n3 = parseFloat(document.getElementById("num3").value);
            const n4 = parseFloat(document.getElementById("num4").value);
            const rez2=n3/n4
            forta.innerHTML += '<p class="text" id="rasp1"> a=' + rez2 + ' <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub></p>';
       }
      
       const submitButton1 =   document.getElementById ("btnSubmit1")
        const viteza1 = document.getElementById("viteza1")
        submitButton1.addEventListener("click", calculate2)
        function calculate2(){
            const v= parseFloat(document.getElementById("v").value);
            const a = parseFloat(document.getElementById("a").value);
            const d = parseFloat(document.getElementById("d").value);
            const rez1=(a*a-v*v)/(2*d)
            viteza1.innerHTML += '<p class="text"> a=' + rez1 + ' <sup>m</sup>&frasl;<sub>s<sup>2</sup></sub></p>';
       }


    </script>

        
</body>
</html>
