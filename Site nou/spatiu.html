            viteza1.innerHTML += '<p class="text"> d = ' + rez1 + ' m</p>';

       const submitButton2 =   document.getElementById ("btnSubmit2")

            dist.innerHTML += '<p class="text"> d = ' + rez2 + ' m</p>';
