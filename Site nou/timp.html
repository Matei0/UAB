<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a class="active"><i class="i"> Timp </i></a>
        <a href="index.html" class="inactive"><i class="i"></i> Cauta altceva</a>
      </div>
    <br/>
      <p class="text">Distanta se poate calcula folosind urmatoarele formule:</p>
    <p class="formula">&#8710t = t<sub>2</sub> - t<sub>1</sub></p>
    <p class="text"><u>Aplicare</u></p>
    <div class="text"><span>t<sub>1</sub> = </span><input type="text" id="num1" placeholder="ex: 20"><span>(in s)</span></div>
    <div class="text"><span>t<sub>2</sub> = </span><input type="text" id="num2"><span>(in s</span></div>
    <button id="btnSubmit" class="buton">Get Value</button>
    <div id="viteza"></div>
    <br/>
    <p class="formula">d=d<sub>0</sub> &plusmn v&#8710t</p>
    <div class="text"><span>d<sub>0</sub> = </span><input type="text" id="v" placeholder="ex: 20"><span>(in m)</span></div>
    <div class="text"><span>v = </span><input type="number" id="a" placeholder="ex: 20"><span>(in <sup>m</sup>&frasl;<sub>s</sub>)</span></div>
    <div class="text"><span>&#8710t = </span><input type="number" id="t" placeholder="ex: 20"><span>(in s)</span></div>
    <button id="btnSubmit1" class="buton">Get Value</button>
    <div id="viteza1"></div>
   
    <script>
        const submitButton =   document.getElementById ("btnSubmit")
        const viteza = document.getElementById("viteza")
        submitButton.addEventListener("click", calculate1)
        function calculate1(){
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const rez=n2-n1
            viteza.innerHTML += '<p class="text"> d = ' + rez + ' m</p>';
       }
       const submitButton1 =   document.getElementById ("btnSubmit1")
        const viteza1 = document.getElementById("viteza1")
        submitButton1.addEventListener("click", calculate2)
        function calculate2(){
            const v= parseFloat(document.getElementById("v").value);
            const a = parseFloat(document.getElementById("a").value);
            const t = parseFloat(document.getElementById("t").value);
            const rez1=v+a*t
            viteza1.innerHTML += '<p class="text"> d = ' + rez1 + ' ss</p>';
       }


    </script>

</body>
</html>
